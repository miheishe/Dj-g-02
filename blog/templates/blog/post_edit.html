{% extends 'blog/base.html' %} 

{% block content %}
	<h1>New post</h1>
	{% if user.is_authenticated %}
		<p>Привет {{ user.username }}!
	{% endif %}
	<form method="POST" class="post-form">{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="save btn btn-default">Save</button>
	</form>
{% endblock %}
